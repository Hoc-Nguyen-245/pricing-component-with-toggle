<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component With Toggle Master</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="title">
            <p>Our Pricing</p>
            <input id="checkbox" type="checkbox" name="checkbox">
            <label class="checkbox" for="checkbox">
                <span class="slider"></span>
                <span class="detail" id="left">Annually</span>
                <span class="detail" id="right">Monthly</span>
            </label>
            <div id= "price-container">
                <div class="price-item">
                    <p>Basic</p>
                    <p class="unchecked"><span>$</span>19.99</p>
                    <p class="checked"><span>$</span>199.99</p>
                    <p>500 GB Storage</p>
                    <p>2 Users Allowed</p>
                    <p>Send up to 3 GB</p>
                    <button><span>LEARN MORE</span></button>
                </div>
                <div class="price-item" id="middle-item">
                    <p>Professional</p>
                    <p class="unchecked"><span>$</span>24.99</p>
                    <p class="checked"><span>$</span>249.99</p>
                    <p>1 TB Storage</p>
                    <p>5 Users Allowed</p>
                    <p>Send up to 10 GB</p>
                    <button><span>LEARN MORE</span></button>
                </div>
                <div class="price-item">
                    <p>Master</p>
                    <p class="unchecked"><span>$</span>39.99</p>
                    <p class="checked"><span>$</span>399.99</p>
                    <p>2 TB Storage</p>
                    <p>10 Users Allowed</p>
                    <p>Send up to 20 GB</p>
                    <button><span>LEARN MORE</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
